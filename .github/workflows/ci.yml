name: Build and Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Create .npmrc
        run: echo "legacy-peer-deps=true" > .npmrc
      
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm ls --depth=0
      
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Run linter
        run: npm run lint --if-present
      
      - name: Build success
        run: echo "âœ… Build completed successfully - Vercel will handle deployment"